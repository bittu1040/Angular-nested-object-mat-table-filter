<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="ipaddress">
    <th mat-header-cell *matHeaderCellDef> ipaddress. </th>
    <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type </th>
    <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="devicename">
    <th mat-header-cell *matHeaderCellDef> devicename </th>
    <td mat-cell *matCellDef="let element"> {{element.deviceParameter.deviceName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="port">
    <th mat-header-cell *matHeaderCellDef> port </th>
    <td mat-cell *matCellDef="let element"> {{element.deviceParameter.port}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
